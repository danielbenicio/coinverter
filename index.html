<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  
  <link href="styles/menu-left.css" rel="stylesheet">
  <link href="styles/global.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  
  <title>Coinverter</title>
</head>
<body>
  <div class="container">
    <div class="logos">
      <img src="images/brasil.svg" alt="brasil">
      <h2>Conversor de Moedas</h2>
      <img src="images/usa.svg" alt="brasil">
    </div>
    <div data-js="currencies-container" class="coin-type">
      <div class="input-from">
        <label for="">Converter de:</label>
        <select data-js="currency-one" class="from"></select>
      </div>
      <img class="arrows" src="images/arrows.svg" alt="">
      <div class="input-to">
        <label for="">Para:</label>
        <select data-js="currency-two" class="to"></select>
      </div>
    </div>
    <div class="valors">
      <div class="input-valor">
        <label for="">Valor a Converter:</label>
        <input data-js="currency-one-times" type="number" min="1" class="your-valor" value="1">
      </div>
      <div class="p-valor">
        <label for="">Resultado da Convers√£o:</label>
        <p data-js="converted-value" class="covertd-valor"></p>
      </div>
    </div>
    <p data-js="conversion-precision" class="conversion-info"></p>
    <img src="images/logo.svg" class="logo" alt="logo">
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
