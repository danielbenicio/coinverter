<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <link href="style/menu-left.css" rel="stylesheet">
  <link href="style/global.css" rel="stylesheet">
  <link href="style/main.css" rel="stylesheet">
  
  <title>Conversor de moedas com JavaScript puro</title>
</head>
<body>
  <div class="menu-left">
    <img class="logo" src="images/logo.svg" alt="logo">
    <div class="dashboard">
      <img src="images/dashboard.svg" alt="dashboard">
      <p>Dashboard</p>
    </div>
    <div class="separator">
    </div>
    <img class="logo-down" src="images/logo.svg" alt="logo">
  </div>
  
  <div class="container">
    <h2>Exchange Form</h2>
    <div data-js="currencies-container" class="coin-type">
      <div class="input-from">
        <label for="">From:</label>
        <select data-js="currency-one" class="from"></select>
      </div>

      <div class="input-to">
        <label for="">To:</label>
        <select data-js="currency-two" class="to"></select>
      </div>
    </div>

    <img class="arrows" src="images/arrows.svg" alt="setas">

    <div class="row justify-content-center align-items-center mb-4 mt-4">
      <div class="col-sm-3 col-md-2">
        <label for="">Exchange Amount:</label>
        <input data-js="currency-one-times" type="number" min="1" class="form-control form-control-lg" value="1">
      </div>
      
      <div class="col-sm-3 col-md-2">
        <label for="">Receive Amount:</label>
        <p data-js="converted-value" class="converted-value fs-1 text-center mb-0">454545454545</p>
      </div>

      <p data-js="conversion-precision" class="conversion-precision text-center m-4">5454545445</p>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
